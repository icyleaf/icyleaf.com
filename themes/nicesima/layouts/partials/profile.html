<div class="intro{{- if ne .Site.Params.HomePage.ShowPosts true }} intro-large{{- end -}}">
  {{ if .Site.Params.Avatar }}
  <div class="avatar">
    <a href="{{ .Site.Params.DefaultLink | default "/posts" }}">
      <img src="{{ .Site.Params.Avatar | relURL }}" alt="profile image">
    </a>
  </div>
  {{ end }}

  {{ with .Site.Params.Subtitle | default .Site.Params.Description | default .Site.Params.Author }}
  <div id="intro-subtitle"></div>

  <script>
    let divTyping = document.getElementById("intro-subtitle")
    let i = 0,
      timer = 0,
      str = '{{ . }}'

    function typing () {
      if (i <= str.length) {
        divTyping.innerHTML = str.slice(0, i++) + '_'
        timer = setTimeout(typing, 24)
      }
      else {
        divTyping.innerHTML = str // 结束打字,移除 _ 光标
        clearTimeout(timer)
      }
    }
    typing()
  </script>
  {{ end }}

  <div class="social-links">
    {{ partial "socials.html" . }}
  </div>
</div>
