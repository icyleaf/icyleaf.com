{{ $date := .Get "at" }}
{{ $body := .Inner }}

{{ with $body }}
<div class="updated updated-mark">
  <header class="updated-header color-note">
    <h4 class="updated-title">{{ i18n "update" }}</h4>
    {{ with $date }}
    <p class="updated-meta">{{ time.Format "Jan 2, 2006" $date }}</p>
    {{ end }}
  </header>
  <article class="updated-body">
    {{ $body | markdownify }}
  </article>
</div>
{{ end }}
