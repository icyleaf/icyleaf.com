{{ $title := .Get "title" | default (i18n "info") }}
{{ $subtitle := .Get "subtitle" }}
{{ $body := .Inner }}

{{ with $body }}
<div class="updated">
  <header class="updated-header color-info">
    <h4 class="updated-title">{{ $title }}</h4>
    {{ with $subtitle }}
    <p class="updated-meta">{{ $subtitle }}</p>
    {{ end }}
  </header>
  <article class="updated-body">
    {{ $body | markdownify }}
  </article>
</div>
{{ end }}
