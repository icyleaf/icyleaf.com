# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "nicesima"
license = "MIT"
licenselink = "https://github.com/niceRAM/nicesima/blob/master/LICENSE"
description = "A blog theme for hugo."
homepage = "https://icyleaf.com"
tags = [
  "blog",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "syntax-highlighting",
]
min_version = "0.135.0"

[author]
  name = "icyleaf"
  homepage = "https://icyleaf.com"
  repo = "https://github.com/icyleaf/hugo-theme-nicesima"

# If porting an existing theme
[original]
  name = "nicesima"
  homepage = "https://niceram.xyz"
  repo = "https://github.com/niceRAM/niceram"

  [original.original]
    name = "LeaveIt"
    homepage = "https://liuzhichao.com/"
    repo = "https://github.com/liuzc/LeaveIt"
