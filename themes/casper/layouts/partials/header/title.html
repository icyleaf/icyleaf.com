{{ if or (and (eq .Params.index true) .IsPage) .IsNode }}
<div class="vertical">
  <div class="main-header-content inner">
    <h1 class="page-title">{{ .Title }}</h1>
    <h2 class="page-description">
      {{ if .Params.description }}
        {{ .Params.description }}
      {{ end }}
    </h2>
  </div>
</div>
{{ end }}
