baseurl: https://icyleaf.com/
title: icyleaf
theme: nicesima
languageCode: zh-cn
defaultContentLanguage: zh-cn
disableHugoGeneratorInject: true
hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
paginate: 20
# disqusShortname: icyleaf
canonifyURLs: true

params:
  # global settings
  homepage:
    showProfile: true
    showPosts: true
  author: icyleaf
  avatar: images/icyleaf-icon.png
  description: 日常写代码热爱户外的梦想家
  subtitle: 你好，我是 icyleaf
  since: 2005
  mark: 🍺
  enableComment: utteranc
  hideHUGOSupport: true
  hidePermalink: true
  hideSeries: false
  enableMath: false
  showFullTextinRSS: true
  googleAnalyticsUserID: G-TKQBZ7R259
  # googleAnalyticsCloudflareWorker: https://cfga.icyleaf.com

  utteranc:
    repo: icyleaf/icyleaf.com # The repo to store comments
    issueTerm: pathname
    label: "✨💬✨"
    theme: github-light
    CrossOrigin: anonymous
    async: true

  # giscus:
  #   repo: icyleaf/icyleaf.com
  #   repoId: MDEwOlJlcG9zaXRvcnk1NDg4MDA5Mg==
  #   categoryId: DIC_kwDOA0VnXM4CQ0mH
  #   mapping: title
  # theme: /css/themes/giscus.css

  socials:
    - name: github
      link: https://github.com/icyleaf
    - name: twitter
      link: https://twitter.com/icyleaf
    - name: mastodon
      link: https://o3o.ca/@icyleaf
    - name: linkedin
      link: https://www.linkedin.com/in/icyleaf
    - name: douban
      link: https://www.douban.com/people/icyleaf

  # posts settings
  toc: true # 是否开启目录

permalinks:
  posts: /:year/:month/:slug
  page: /:filename

# disable all taxnomies
taxonomies:
  # category: categories
  series: series
  tag: tags

# using process image in figure shortcode
assetDir: static

menu:
  main:
    - name: homelab 系列
      weight: 60
      identifier: homelab
      url: /series/homelab
    - name: 开源项目
      weight: 80
      identifier: projects
      url: /projects
    - name: 关于
      weight: 90
      identifier: about
      url: /about
    # - name: 订阅
    #   weight: 100
    #   identifier: feed
    #   url: /index.xml

pygmentsUseClasses: true # 使用自定义的代码高亮样式
markup:
  highlight:
    codeFences: true
    anchorLineNos: false
    guessSyntax: false
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    tabWidth: 2
